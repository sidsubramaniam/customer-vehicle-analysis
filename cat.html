<body>
  <div class="container">
    <br><br>
    <div class="title">Product Category Details</div>
    <div class="content">
      <form action="cat.php" name="reg_form" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Category Code</span>
            <input type="text" placeholder="Enter category code" name="cat_code" id="cat_code" required>
          </div>
          <div class="input-box">
            <span class="details">Category Name</span>
            <input type="text" placeholder="Enter category name" name="cat_name" id="cat_name" required>
          </div>
          <div class="input-box">
            <span class="details">Category Index</span>
            <input type="number"  placeholder="Enter category index" onkeypress="return isNumber(event)" name="cat_index" id="cat_index" required>
          </div>
          <div class="input-box">
            <span class="details">Category Description</span>
            <textarea name="cat_desc" id="cat_desc" placeholder="Enter category description" cols="42" rows="5"></textarea>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
